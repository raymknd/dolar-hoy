<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48 } </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="dark-mode" style="overflow: hidden;">
    <div class="dolar-loader" id="js--dolar-loader" role="dialog">
        <div>
            <img src="static/dolar-loader.gif" class="dolar-loader_image" alt="Dolar loader">
        </div>
    </div>
    <nav class="dolar-nav">
        <a class="dolar-nav_icon menu-toggler" href="#" data-menu="open">
            <span class="material-symbols-outlined">
                menu
            </span>
        </a>
        <div class="dolar-nav_logo">
            <img src="static/dolar-hoy-logo@2x.png" alt="Dolar hoy logo" draggable="false">
        </div>
        <a class="dolar-nav_icon right-side" href="#" id="js--toggle-theme">
            <span class="material-symbols-outlined">
                light_mode
            </span>
        </a>
    </nav>
    <main class="dolar-content">
        <!-- <div style="background-color: white;width:100%;height: 10px;"></div> -->
        <div class="dolar-content_land-title">Valor Del Dólar</div>
        <div class="dolar-content_land-date" id="js--actual-date"></div>
        <section class="dolar-ad_container">
            <div class="dolar-ad">
                320x100
            </div>
            <small class="dolar-ad_disclaimer">Publicidad</small>
        </section>
        <section class="dolar-exchange-rate_container">
            <div class="dolar-exchange-rate_title">Conversión</div>
            <div class="dolar-input_container" data-currency="CLP">
                <div class="dolar-input_currency-container">
                    <img src="static/flag-chile.svg" alt="Currency #1" draggable="false">
                </div>
                <div class="dolar-input_input-container">
                    <input type="text" id="js--first-input">
                </div>
                <div class="dolar-input_selected-currency-code">
                    CLP
                </div>
            </div>
            <div class="dolar-exchange-rate_swap"> <span class="material-symbols-outlined"> swap_vert </span> </div>
            <div class="dolar-input_container" data-currency="USD">
                <div class="dolar-input_currency-container">
                    <img src="static/flag-usa.svg" alt="Currency #1" draggable="false">
                </div>
                <div class="dolar-input_input-container">
                    <input type="text"id="js--second-input">
                </div>
                <div class="dolar-input_selected-currency-code">
                    USD
                </div>
            </div>
        </section>
        <section class="dolar-ad_container">
            <div class="dolar-ad">
                320x100
            </div>
            <small class="dolar-ad_disclaimer">Publicidad</small>
        </section>
    </main>
    <footer class="dolar-footer">
        hola
    </footer>
    <div class="dolar-menu" id="js--menu" role="dialog">

    </div>
    <script src="js/app.js"></script>
</body>
</html>
